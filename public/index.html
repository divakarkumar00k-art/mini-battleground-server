<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Mini Battleground</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #2e6b2e;
  font-family: Arial;
}

canvas {
  display: block;
}

#rotateMessage {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  text-align: center;
  z-index: 100;
}

#ui {
  position: fixed;
  top: 10px;
  right: 20px;
  color: white;
  font-size: 16px;
}

#joystickContainer {
  position: fixed;
  bottom: 40px;
  left: 40px;
  width: 120px;
  height: 120px;
}

#joystickBase {
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  position: relative;
  touch-action: none;
}

#joystickStick {
  width: 50px;
  height: 50px;
  background: rgba(0,0,255,0.7);
  border-radius: 50%;
  position: absolute;
  left: 35px;
  top: 35px;
}

#fireButton {
  position: fixed;
  bottom: 60px;
  right: 60px;
  width: 100px;
  height: 100px;
  background: rgba(255,0,0,0.8);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>

<div id="rotateMessage">Rotate your device to Landscape Mode</div>

<canvas id="gameCanvas"></canvas>

<div id="ui">
  Alive: <span id="alive">1</span><br>
  Kills: <span id="kills">0</span><br>
  Health: <span id="health">100</span>
</div>

<div id="joystickContainer">
  <div id="joystickBase">
    <div id="joystickStick"></div>
  </div>
</div>

<div id="fireButton">FIRE</div>

<script>
function checkOrientation() {
  if (window.innerHeight > window.innerWidth) {
    document.getElementById("rotateMessage").style.display = "flex";
  } else {
    document.getElementById("rotateMessage").style.display = "none";
  }
}
window.addEventListener("resize", checkOrientation);
checkOrientation();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let player = { x: canvas.width/2, y: canvas.height/2, dirX:1, dirY:0 };
let players = {};
let bullets = [];

const socket = new WebSocket("wss://mini-battleground-server-production.up.railway.app");

socket.onmessage = (event) => {
  const data = JSON.parse(event.data);

  if (data.type === "playerMove") {
    players[data.playerId] = { x: data.x, y: data.y };
  }

  if (data.type === "playerCount") {
    document.getElementById("alive").innerText = data.total;
  }

  if (data.type === "killUpdate") {
    document.getElementById("kills").innerText = data.kills;
  }

  if (data.type === "playerHit") {
    document.getElementById("health").innerText = data.health;
  }
};

function drawPlayer(p, isSelf=false) {
  ctx.save();
  ctx.translate(p.x, p.y);
  let angle = Math.atan2(p.dirY || 0, p.dirX || 1);
  ctx.rotate(angle);

  ctx.fillStyle = isSelf ? "#2b6cff" : "#ff3b3b";
  ctx.fillRect(-12, -15, 24, 30);

  ctx.fillStyle = "#ffd6a5";
  ctx.beginPath();
  ctx.arc(0, -22, 8, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "#111";
  ctx.fillRect(10, -3, 25, 6);

  ctx.restore();
}

function updateBullets() {
  bullets.forEach(b => {
    b.x += b.vx;
    b.y += b.vy;
  });
}

function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
    ctx.fill();
  });
}

function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  updateBullets();
  drawBullets();
  drawPlayer(player, true);
  for (let id in players) drawPlayer(players[id]);
  requestAnimationFrame(loop);
}
loop();

// JOYSTICK
const base = document.getElementById("joystickBase");
const stick = document.getElementById("joystickStick");

let dragging = false;
let currentX = 0;
let currentY = 0;

base.addEventListener("touchstart", () => dragging = true);
base.addEventListener("touchend", () => {
  dragging = false;
  stick.style.left = "35px";
  stick.style.top = "35px";
});

base.addEventListener("touchmove", (e) => {
  if (!dragging) return;

  const rect = base.getBoundingClientRect();
  const touch = e.touches[0];

  let x = touch.clientX - rect.left - 60;
  let y = touch.clientY - rect.top - 60;

  currentX = x;
  currentY = y;

  player.x += x * 0.05;
  player.y += y * 0.05;

  player.dirX = x;
  player.dirY = y;

  socket.send(JSON.stringify({
    type: "move",
    x: player.x,
    y: player.y
  }));

  stick.style.left = 35 + x + "px";
  stick.style.top = 35 + y + "px";
});

// FIRE
document.getElementById("fireButton").addEventListener("touchstart", () => {
  let angle = Math.atan2(player.dirY, player.dirX);
  bullets.push({
    x: player.x,
    y: player.y,
    vx: Math.cos(angle)*8,
    vy: Math.sin(angle)*8
  });
});
</script>

</body>
</html>
